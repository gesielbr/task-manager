<div class="btn-container" [class]="containerClass()">
  <button
    [type]="type()"
    class="btn"
    [class]="buttonClass()"
    [class.is-processing]="isLoading()"
    [disabled]="disabled() || isLoading()"
    (click)="onClick()"
  >
    @if (isLoading()) {
      <span class="spinner-border spinner-border-sm me-2" role="status"></span>
      <span>Processing...</span>
    } @else {
      {{ label() }}
    }
  </button>
</div>
