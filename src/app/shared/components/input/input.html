<div class="mb-3">
  @if (label()) {
    <label class="form-label">{{ label() }}</label>
  }

  <input
    [type]="type()"
    class="form-control"
    [class.is-invalid]="control().invalid && control().touched"
    [formControl]="control()"
    [placeholder]="placeholder()"
  />

  @if (control().invalid && control().touched) {
    <div class="invalid-feedback d-block">
      {{ errorMessage }}
    </div>
  }
</div>
