<div class="form-group">
  <label [attr.for]="inputId" class="form-label">
    {{ label() }}
  </label>
  
  <input
    [id]="inputId"
    [type]="type()"
    [formControl]="control()"
    [placeholder]="placeholder()"
    [attr.aria-label]="ariaLabel() || label()"
    [attr.aria-invalid]="control().invalid && control().touched"
    [attr.aria-describedby]="control().invalid ? inputId + '-error' : (addonId() || null)"
    class="form-control"
  />

  @if (control().invalid && control().touched) {
    <small 
      [id]="inputId + '-error'" 
      class="text-danger d-block mt-1" 
      role="alert">
      {{ errorMessage }}
    </small>
  }
</div>
