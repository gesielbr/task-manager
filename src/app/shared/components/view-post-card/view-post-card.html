<article class="view-card" role="article" [attr.aria-labelledby]="'post-title-' + title()">
  <app-header
    [id]="'post-title-' + title()"
    [title]="title()"
    variant="rounded"
    [showActions]="isOwner()"
    (editClick)="editClick.emit()"
    (deleteClick)="deleteClick.emit()"
  >
  </app-header>

  <div class="card-content">
    <div class="meta-info" role="group" aria-label="Post metadata">
      <span class="username">@{{ username() }}</span>
      <time class="time" [attr.datetime]="timeAgo()">{{ timeAgo() }}</time>
    </div>

    <div class="post-text">
      <p>{{ content() }}</p>
    </div>
  </div>
</article>
