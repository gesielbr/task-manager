<div class="textarea-group">
  <label [for]="inputId" class="form-label">
    {{ label() }}
  </label>

  <textarea
    [id]="inputId"
    [formControl]="control()"
    [placeholder]="placeholder()"
    class="form-control"
    [class]="textareaSizeClass()"
    [class.is-invalid]="errorMessage()"
    [attr.aria-invalid]="errorMessage() ? 'true' : 'false'"
    [attr.aria-describedby]="errorMessage() ? inputId + '-error' : null"
  ></textarea>

  @if (errorMessage()) {
    <div [id]="inputId + '-error'" class="invalid-feedback d-block" role="alert" aria-live="polite">
      {{ errorMessage() }}
    </div>
  }
</div>
